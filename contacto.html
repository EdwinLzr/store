  <div class="contacto contenedor">
    <h2 class="text-center"> Contactanos</h2>
    <form action="" class="formulario">
        <fieldset>
            <legend>Tus Datos</legend>
            <div class="campo">
                <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Nombre">
            </div>
            <div class="campo">
                <label for="asunto">Asunto:</label>
                <input id="asunto" type="text" placeholder="Asunto">
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Email">
            </div>
            <div class="campo">
                <label for="tel">Telefono:</label>
                <input id="tel" type="tel" placeholder="Telefono">
            </div>
            <div class="campo">
                <label for="fecha">Fecha:</label>
                <input id="fecha" type="date" placeholder="Fecha">
            </div>
            <div class="campo">
                <label for="password">Password:</label>
                <input id="pasword" type="password" placeholder="password">
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje" ></textarea>
             
            </div>

        

        </fieldset>
        
       
       
        <fieldset>
            
        <legend>Pais</legend>
         <label class="label-pais" for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="">-- Seleccione--</option>
            <option value="MX">Colombia</option>
            <option value="AR">Argentina</option>
            <option value="PR">Peru</option>
            <option value="CO">Colombia</option>
        </select>
        </fieldset>
        <fieldset>
        <legend>Informacion Extra</legend>
        <div class="campo">
            <label for="cliente">Cliente:</label>
            <input type="radio" name="tipo" value="cliente">
        </div>
        <div class="campo">
            <label for="Proveedor">Cliente:</label>
            <input type="radio" name="tipo" value="proveedor">
        </div>
        <div class="campo">
            <label for="categoria">Categoria de Interes</label>
            <input list="categorias" name="categorias" >
          <datalist id="categorias">
            <option value="Cocina"/>
            <option value="Exterior"/>
            <option value="Garaje"/>
            <option value="Sala"/>
          </datalist>
        </div>
  

        </fieldset>
       <input class="btn" type="submit" value="Enviar">
      
    </form>
